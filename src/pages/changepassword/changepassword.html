<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="changepassword" auto>
    <div class="selection">
        <ion-card style="margin-left: 0px;">
            <ion-card-content style="margin-left: 0px;">
                <img src="https://en.opensuse.org/images/archive/0/0b/20111005093612%21Icon-user.png"/>
                <h2>{{Profile?.Username}}</h2>
            </ion-card-content>
            <ion-card-header>
              Change Password
            </ion-card-header>

            <ion-list>
                <ion-item>
                    <ion-icon name="lock" item-left></ion-icon>
                    <p>Password</p>
                    <ion-input type="password" placeholder="Old Password" [(ngModel)]="change.old_password"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-icon name="lock" item-left></ion-icon>
                    <p>Password</p>
                    <ion-input type="password" placeholder="New Password" [(ngModel)]="change.new_password"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-icon name="lock" item-left></ion-icon>
                    <p>Password</p>
                    <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="change.con_password"></ion-input>
                </ion-item>
            <button ion-button class="btn-update" block (click)="changepassword()">Update</button>
            </ion-list>
        </ion-card>
    </div>
</ion-content>
